<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>SmartUI Demo</title>
<link rel="stylesheet" href="../css/smart.css">
<script src="../vendor/zepto.js"></script>
<script src="../js/smart.js"></script>
<script>
$(function() {
    $("#smart-formcheck-button").on("click", function() {
        $("#smart-formcheck-test01").formcheck("mobile", "您输入的手机号码不正确！");  
        $("input[name=checkboxxx]").formcheck(1, "多选框至少选一项"); 
    });
});
</script>
</head>
<body>
  <header class="smart-header">
    <span>表单验证</span>
  </header>
  <div class="smart-form-text-item">
    <label>手机号码</label>
    <input type="text" placeholder="请输入手机号码" id="smart-formcheck-test01" />
  </div>
  <div class="smart-form-title-item smart-form-border-bottom">
        多选
  </div>
  <div class="smart-form-checkbox-item smart-form-border-bottom">
    <input type="checkbox" name="checkboxxx" />多选选项1
  </div>
  <div class="smart-form-checkbox-item smart-form-border-bottom">
    <input type="checkbox" name="checkboxxx" />多选选项2
  </div>
  <div class="smart-form-button-item">
    <button class="smart-button" id="smart-formcheck-button">提交</button>
  </div>
</body>
</html>
