<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>SmartUI Demo</title>
<link rel="stylesheet" href="../css/smart.css">
<style>
.list {
  width: 100%;
  padding: 10px;
  margin-top: 30px;
  box-sizing: border-box;
}
.item {
  position: relative;
  width: 100%;
  height: 100px;
  border: 1px solid #aaa;
  margin-bottom: 30px;
  border-radius: 10px;
}
.smart-corner {
  border-top-left-radius: 10px;
  border-width: 30px;
  color: #fff;
}
.smart-corner i {
  width: 80px;
  left: -36px;
  top: -30px;
  font-size: 14px;
}
</style>
<script src="../vendor/zepto.js"></script>
<script src="../js/smart.js"></script>
</head>
<body>
  <header class="smart-header">
    <span>角标</span>
  </header>
  <div class="list">
    <div class="item">
      <i class="smart-corner smart-corner-on"><i>报名中</i></i>
    </div>
    <div class="item">
      <i class="smart-corner smart-corner-off"><i>已截止</i></i>
    </div>
  </div>
</body>
</html>
