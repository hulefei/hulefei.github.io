<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>SmartUI Demo</title>
<link rel="stylesheet" href="../css/smart.css">
<style>
.sample {
  background-color: #efeff4;
}
.sample-item {
  margin-bottom: 20px;
  background-color: #fff;
  border-bottom: 1px solid #dedede;
}
.sample-title {
  padding: 15px;
  font-size: 16px;
  border-bottom: 1px solid #efeff4;
}
.sample-content {
  background: #fff;
  margin: 20px;
}
.smart-tab-dynamic .content .item {
  text-align: center;
  padding-top: 50px;
}
</style>
<script src="../vendor/zepto.js"></script>
<script src="../js/smart.js"></script>
<script>
$(function() {
    $(".smart-tab-dynamic-01").tab();
});
</script>
</head>
<body>
  <div class="sample">
    <div class="sample-item">
      <div class="sample-title">tab - 静态</div>
      <div class="sample-content">
        <div class="smart-tab" style="height:500px;"> 
          <div class="title">
            <div class="item chosen">首发</div>
            <div class="item">特价</div>
            <div class="item">品牌</div>
            <div class="item">微店</div>
          </div>
          <div class="content">
                     
          </div>
        </div>
      </div>
    </div>
    <div class="sample-item">
      <div class="sample-title">tab - 动态</div>
      <div class="sample-content">
        <div class="smart-tab smart-tab-dynamic smart-tab-dynamic-01" style="height:500px;"> 
          <div class="title">
            <div class="item chosen">首发</div>
            <div class="item">特价</div>
            <div class="item">品牌</div>
            <div class="item">微店</div>
          </div>
          <div class="content">
            <div class="item chosen">首发 - 内容页</div>
            <div class="item">特价 - 内容页</div>
            <div class="item">品牌 - 内容页</div>
            <div class="item">微店 - 内容页</div>        
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
