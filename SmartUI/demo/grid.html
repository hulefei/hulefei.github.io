<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>SmartUI Demo</title>
<link rel="stylesheet" href="../css/smart.css">
<style>
.grid-demo {
  padding: 30px 30px 0 30px;
}
.grid-demo .title {
  color: #04be02;
  font-size: 20px;
}
.grid-demo div {
  height: 30px;
  line-height: 30px;
  text-align: center;
  border: 1px solid #fff;
  background-color: #04be02;
  color: #fff;
}
</style>
</head>
<body>
  <header class="smart-header">
    <span>网格</span>
  </header>
  <div class="grid-demo">
    <span class="title">百分比:</span>
    <div class="smart-row">
      <div class="smart-col smart-col-10">10</div>
      <div class="smart-col smart-col-90">90</div>
    </div>
    <div class="smart-row">
      <div class="smart-col smart-col-20">20</div>
      <div class="smart-col smart-col-80">80</div>
    </div>
    <div class="smart-row">
      <div class="smart-col smart-col-25">25</div>
      <div class="smart-col smart-col-75">75</div>
    </div>
    <div class="smart-row">
      <div class="smart-col smart-col-33">33</div>
      <div class="smart-col smart-col-67">67</div>
    </div>
    <div class="smart-row">
      <div class="smart-col smart-col-50">50</div>
      <div class="smart-col smart-col-50">50</div>
    </div>
  </div>
  <div class="grid-demo">
    <span class="title">Flex:</span>
    <div class="smart-row-flex">
      <div class="smart-col">1</div>
      <div class="smart-col smart-col-4">4</div>
    </div>
    <div class="smart-row-flex">
      <div class="smart-col">1</div>
      <div class="smart-col">1</div>
      <div class="smart-col smart-col-2">2</div>
    </div>
    <div class="smart-row-flex">
      <div class="smart-col">1</div>
      <div class="smart-col">1</div>
      <div class="smart-col">1</div>
      <div class="smart-col">1</div>
    </div>
    <div class="smart-row-flex">
      <div class="smart-col smart-col-2">2</div>
      <div class="smart-col smart-col-2">2</div>
      <div class="smart-col smart-col-3">3</div>
    </div>
    <div class="smart-row-flex">
      <div class="smart-col">1</div>
      <div class="smart-col smart-col-2">2</div>
      <div class="smart-col smart-col-3">3</div>
      <div class="smart-col smart-col-4">4</div>
    </div>
  </div>
</body>
</html>
