<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SmartUI Demo</title>
	<link rel="stylesheet" href="../css/smart.css">
</head>
<body>
	<header class="smart-header">
        <span>按钮</span>
    </header>
	<div class="smart-form-button-item">
		<button class="smart-button">按钮</button>
		<button class="smart-button active">按下</button>
		<button class="smart-button disabled">不可用</button>
	</div>
	
	<div class="smart-form-button-item">
		<button class="smart-button smart-button-white">按钮</button>
		<button class="smart-button smart-button-white active">按下</button>
		<button class="smart-button smart-button-white" disabled>不可用</button>
	</div>
	
	<div class="smart-form-button-item">
		<button class="smart-button smart-button-red">按钮</button>
		<button class="smart-button smart-button-red active">按下</button>
		<button class="smart-button smart-button-red" disabled>不可用</button>
	</div>
	
	<div class="smart-form-button-item">
		<button class="smart-button">按钮</button>
		<button class="smart-button">按钮</button>
	</div>
	
	<div class="smart-form-button-item">
		<button class="smart-button">按钮</button>
	</div>
</body>
</html>
