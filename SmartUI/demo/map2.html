<!--用户输入/选择位置-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>SmartUI Demo</title>
    <link rel="stylesheet" href="../css/smart.css">
    <script type="text/javascript" src="../vendor/zepto.js"></script>
    <script type="text/javascript" src="../js/smart.js"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
    var geocoder,map,marker = null;
    var init = function() {
        //初始化
        var center = new qq.maps.LatLng(39.916527,116.397128);
        map = new qq.maps.Map(document.getElementById('container'),{
            center: center,
            zoom: 15
        });
        var marker = new qq.maps.Marker({
            map:map,
            position: center,
            draggable: true
        });

        //地图点击
        qq.maps.event.addListener(map, 'click', function(e) {
            marker.setPosition(e.latLng);
            showInfo(e.latLng);
        });

        //标志拖拽
        qq.maps.event.addListener(marker, 'dragend', function(e) {
            showInfo(e.latLng);
        });

        //地址解析器
        geocoder = new qq.maps.Geocoder({
            complete : function(result){
                map.setCenter(result.detail.location);
                marker.setPosition(result.detail.location);
                showInfo(result.detail.location);
            }
        });

        function showInfo(point) {
            document.getElementById('location').innerHTML = "经度lng：" + point.lng + "，纬度lat：" + point.lat;
        }
    }

    function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.getLocation(address);
    }
    </script>
</head>
<body onload="init()">
    <div class="smart-form-title-item">
        请输入地址：
    </div>
    <div class="smart-form-text-item">
        <input type="text" placeholder="请输入地址" id="address" value="上海浦东新区龙阳路地铁站"/>
        <button class="smart-button" onclick="codeAddress()">搜索</button>
    </div>
    <div class="smart-form-desc-item">
        可输入地址点击搜索，也可点击地图。
    </div>

    <div style="width: 100%; height: 300px; margin: 20px auto;" id="container"></div>

    <div class="smart-form-item" id="location">
    </div>

    <input type="button" name="Submit" onclick="javascript:history.back(-1);" value="返回" style="position: fixed; left: 0px; top: 0px; z-index: 999; background-color: #02bb00; outline:0;" />
</body>
</html>
