<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>SmartUI Demo</title>
        <link rel="stylesheet" href="../css/smart.css">
        <script type="text/javascript" src="../vendor/zepto.js"></script>
        <script type="text/javascript" src="../js/smart.js"></script>
    </head>
    <body >
        <header class="smart-header">
            <span>滚动轮播组件</span>
        </header>
        <!-- Swipe -->
        <div id='mySwipe' class='smart-swipe'>
          <div class='smart-swipe-wrap'>
            <div class='smart-swipe-item'>
                <img src="../img/swipe/1.jpg">
                <span>排名对战2015年七月赛季——暗矛巨魔！</span>
            </div>
            <div class='smart-swipe-item'>
                <img src="../img/swipe/2.jpg">
                <span>中国将加入《守望先锋™》的未来之战</span>
            </div>
            <div class='smart-swipe-item'>
                <img src="../img/swipe/3.jpg">
                <span>2.7.0补丁正式上线</span>
            </div>
            <div class='smart-swipe-item'>
                <img src="../img/swipe/4.jpg">
                <span>玩风暴英雄 得《炉石传说》风暴卡背</span>
            </div>
          </div>
        </div>
        <script type="text/javascript">
            var swipe = $("#mySwipe").swipe({
              // startSlide: 4,
               auto: 3000,
               continuous: true,
              // disableScroll: true,
              // stopPropagation: true,
              // callback: function(index, element) {},
               transitionEnd: function(index, element) {}
            }).data('Swipe');
        </script>
    </body>
</html>
