<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SmartUI Demo</title>
	<link rel="stylesheet" href="../css/smart.css">
	<script type="text/javascript" src="../vendor/zepto.js"></script>
</head>
<body>
	<header class="smart-header">
        <span>表单</span>
    </header>
	<div class="smart-form-title-item smart-form-border-bottom">
		南山南
	</div>
	<div class="smart-form-item smart-form-border-bottom">
		马頔
	</div>
	<div class="smart-form-text-item smart-form-border-bottom">
		你在南方的艳阳里大雪纷飞
		我在北方的寒夜里四季如春
		如果天黑之前来得及
		我要忘了你的眼睛
		穷极一生做不完一场梦
	</div>
	<div class="smart-form-text-item">
		<label>手机号码</label>
		<input type="text" placeholder="请输入手机号码" id="smart-formcheck-test01" />
	</div>
	<div class="smart-form-text-item">
		<label>输入地址</label>
		<input type="text" placeholder="请输入内容" />
		<button class="smart-button">提交</button>
	</div>
	<div class="smart-form-button-item">
		<button class="smart-button" id="smart-formcheck-button">提交</button>
	</div>
	<div class="smart-form-text-item">
		<label>多行输入框</label>
		<textarea rows="5">
你在南方的艳阳里大雪纷飞
我在北方的寒夜里四季如春
如果天黑之前来得及
我要忘了你的眼睛
穷极一生做不完一场梦</textarea>
	</div>
	
	<div class="smart-form-text-item">
		<label>多行标题测试
		多行标题测试</label>
		<textarea placeholder="请输入内容"></textarea>
	</div>
	
	<div class="smart-form-select-item">
		<label>下拉框</label>
		<select>
			<option>2014</option>
			<option selected="">2015</option>
			<option>2016</option>
		</select>
		年
		<select>
			<option>1</option>
			<option selected="">2</option>
			<option>3</option>
		</select>
		月
		<select>
			<option>10</option>
			<option selected="">20</option>
			<option>30</option>
		</select>
		日
	</div>
	
	<div class="smart-form-title-item smart-form-border-bottom">
		单选
	</div>
	<label for="s1" class="smart-form-radio-item smart-form-border-bottom">
		<input id="s1" type="radio" name="radioxx" checked/>单选选项1
	</label>
	<label for="s2" class="smart-form-radio-item smart-form-border-bottom">
		<input id="s2" type="radio" name="radioxx" />单选选项2
	</label>
	
	<div class="smart-form-title-item smart-form-border-bottom">
		多选
	</div>
	<label for="m1" class="smart-form-checkbox-item smart-form-border-bottom">
		<input id="m1" type="checkbox" name="checkboxxx" />多选选项1
	</label>
	<label for="m2" class="smart-form-checkbox-item smart-form-border-bottom">
		<input id="m2" type="checkbox" name="checkboxxx" />多选选项2
	</label>
	<label for="m3" class="smart-form-checkbox-item smart-form-border-bottom">
		<input id="m3" type="checkbox" name="checkboxxx" />多选选项3
	</label>
	<label class="smart-form-switch-item smart-form-border-bottom">
		<input type="checkbox" />开关按钮
	</label>
</body>
</html>
