<!--显示地理位置-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>SmartUI Demo</title>
    <link rel="stylesheet" href="../css/smart.css">
    <script type="text/javascript" src="../vendor/zepto.js"></script>
    <script type="text/javascript" src="../js/smart.js"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
    var init = function() {
        document.getElementsByTagName('body')[0].style.height = window.innerHeight+'px';

        //初始化
        var center = new qq.maps.LatLng(39.916527, 116.397128);
        var map = new qq.maps.Map(document.getElementById('container'),{
            center: center,
            zoom: 13
        });
        var marker = new qq.maps.Marker({
            position: center,
            map: map
        });

        //文字描述
        var label = new qq.maps.Label({
            position: center,
            map: map,
            content:'点击弹出',
            offset: new qq.maps.Size(-15, -65),
            style: {
                color: "#f00",
                fontSize: "16px",
                fontWeight: "bold",
            },
        });
        label.setVisible(true);

        //点击弹出
        qq.maps.event.addListener(marker,"click",function(){
            var infoWin = new qq.maps.InfoWindow({
                map: map,
                offset: new qq.maps.Size(-15, -65)
            });
            infoWin.open();
            infoWin.setContent('<div style="width:200px;padding-top:10px;">'+
                '<img style="float:left;" src="../img/map/map1.jpg"/> '+
                '&nbsp;&nbsp;吃龙虾请到这里来</div>');
            infoWin.setPosition(center);
        });
    }
    </script>
</head>
<body onload="init()">
    <div style="width:100%;height:100%">
        <div style="width:100%;height:100%" id="container"></div>
    </div>
    <input type="button" name="Submit" onclick="javascript:history.back(-1);" value="返回" style="position: fixed; left: 0px; top: 0px; z-index: 999; background-color: #02bb00; outline:0;" />
</body>
</html>
