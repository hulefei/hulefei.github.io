<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>SmartUI Demo</title>
<link rel="stylesheet" href="../css/smart.css">
<style>
.sample {
  background-color: #efeff4;
}
.sample-item {
  margin-bottom: 20px;
  background-color: #fff;
  border-bottom: 1px solid #dedede;
}
.sample-title {
  padding: 15px;
  font-size: 16px;
  border-bottom: 1px solid #efeff4;
}
.sample-content {
  background: #fff;
  margin: 20px;
}
</style>
</head>
<body>
  <header class="smart-header">
    <span>表格</span>
  </header>
  <div class="sample">
    <div class="sample-item">
      <div class="sample-title">table - 默认</div>
      <div class="sample-content">
        <table class="smart-table smart-table-color smart-table-default">
          <thead>
            <tr><th>已购买</th><th>状态</th><th>会员到期时间</th></tr>
          </thead>
          <tbody>
            <tr><td>2014257777</td><td>使用中</td><td>2016-02-06</td></tr>
            <tr><td>2014257777</td><td>待付款</td><td><a href="#">付款</a></td></tr>
            <tr><td>2014257777</td><td>待付款</td><td><a href="#">付款</a></td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="sample-item">
      <div class="sample-title">table - 全框</div>
      <div class="sample-content">
        <table class="smart-table smart-table-color smart-table-fullborder">
          <thead>
            <tr><th>已购买</th><th>状态</th><th>会员到期时间</th></tr>
          </thead>
          <tbody>
            <tr><td>2014257777</td><td>使用中</td><td>2016-02-06</td></tr>
            <tr><td>2014257777</td><td>待付款</td><td><a href="#">付款</a></td></tr>
            <tr><td>2014257777</td><td>待付款</td><td><a href="#">付款</a></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
