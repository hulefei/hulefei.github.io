<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>SmartUI Demo</title>
        <link rel="stylesheet" href="../css/smart.css">
    </head>
    
    <body ontouchstart>
        <header class="smart-header">
            <span>标题样式</span>
        </header>
        <div class="smart-container">
            <div class="smart-row smart-whitespace">
                <h2 class="smart-fs-xl">字体大小</h2>
                <p class="smart-fs-xl">标题字体，用于页面大标题，18px</p>
                <p class="smart-fs-lg">标题字体，用于文章标题，表单标题，16px</p>
                <p class="smart-fs-m">正文字体，用于文本内容，介绍性文字，14px</p>
                <p class="smart-fs-sm">正文字体，用于注释说明文字，13px</p>
                <p class="smart-fs-xs">正文字体，用于注释说明文字，11px</p>
            </div>
        </div>
    </body>
</html>
